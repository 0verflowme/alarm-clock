<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>

        <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                <section id="current-time-clock">
                    <small id="day">Thursday</small>
                    <small id="date">June 3, 2021</small>
                    <span id="hour">08 : 25</span>
                    <small id="second">02 SEC</small>
                    <!-- <img src="icons8-alarm-48.png"> -->
                    <i class="fa-sharp fa-solid fa-bell fa-2x mt-2"></i>
                </section>

                <section id="lower-section">

                    <span class="text-danger" id="set-alarm-heading"> Set Alarm </span>

                    <div id="input-alarm">

                        <input id="getUserHours" type="number" placeholder="Hr"  />
                        <input id="getUserMinutes" type="number" placeholder="min" />
                        <input id="getUserSeconds" type="number" placeholder="sec" />

                    </div>
                    <button  id="add-alarm" type="button" class="p-2 btn btn-outline-primary border-0 m-auto rounded-circle text-sm-center"><i class="fa-solid fa-circle-plus fa-4x"></i></button>
                </section>

            </div>

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                <h3 id="al-heading">Alarms</h3>

                <div id="alarm-items-wrapper">

                    <!-- <div class="alarm-items rounded-3">

                        <img src="icons8-retro-alarm-clock-24.png" class="logo">
                        <section class="time-day">
                            <span class="time">09:20</span>
                            <small class="day">Thursday</small>
                        </section>
    
                        <img src="icons8-delete-26.png" class="delete">
                    </div> -->

                </div>

            </div>

        </div>

        <nav id="nav">
            <div class="nav nav-tabs border-0" id="nav-tab" role="tablist">
                <button class="nav-link active bg-dark" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                    <i class="fas fa-home"></i>
                </button>
                <button class="nav-link bg-dark" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
                    <!-- <img src="icons8-alarm-48.png" style="height: 20px;"> -->
                    <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/></svg>
                </button>
            </div>
        </nav>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/959dd93006.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
