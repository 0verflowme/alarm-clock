<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>

        <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                <section id="current-time-clock">
                    <small id="day">Monday</small>
                    <small id="date">October 3, 2022</small>
                    <span id="hour">08 : 25</span>
                    <small id="second">02 SEC</small>
                    <!-- <img src="icons8-alarm-48.png"> -->
                    <i class="fa-sharp fa-solid fa-bell fa-2x mt-2"></i>
                </section>

                <section id="lower-section">

                    <span class="text-danger" id="set-alarm-heading"> Set Alarm </span>

                    <div class="mt-3" id="input-alarm">

                        <input id="getUserHours" type="number" placeholder="hr" />
                        <input id="getUserMinutes" type="number" placeholder="min" />
                        <input id="getUserSeconds" type="number" placeholder="sec" />

                    </div>
                    <button id="add-alarm" type="button"
                        class="p-2 btn btn-outline-primary border-0 m-auto rounded-circle text-sm-center"><i
                            class="fa-solid fa-circle-plus fa-4x"></i></button>
                </section>

            </div>

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                <h3 class="text-center mt-2 text-danger" id="al-heading">Alarms</h3>

                <div id="alarm-items-wrapper">

                    <!-- <div class="alarm-items rounded-3">

                        <img src="icons8-retro-alarm-clock-24.png" class="logo">
                        <section class="time-day">
                            <span class="time">09:20</span>
                            <small class="day">Thursday</small>
                        </section>
    
                        <img src="icons8-delete-26.png" class="delete">
                    </div> -->

                </div>

            </div>

        </div>

        <div id="alert-will-be-here" class="alert alert-info alert-dismissible fade" role="alert">
            <strong>Alarm Ringing!</strong> It is Time, Alarm Ringing.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <nav id="nav">
            <div class="nav nav-tabs border-0" id="nav-tab" role="tablist">
                <button class="nav-link active bg-dark border-0" id="nav-home-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                    <i class="fas fa-home fa-2x"></i>
                </button>
                <button class="nav-link bg-dark border-0" id="nav-profile-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                    aria-selected="false">
                    <i class="fas fa-bell text-danger mt-2 fa-2x"></i>
                </button>
            </div>
        </nav>

    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/959dd93006.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
